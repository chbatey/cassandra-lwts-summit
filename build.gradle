    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile 'org.hdrhistogram:HdrHistogram:2.1.9'
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}
